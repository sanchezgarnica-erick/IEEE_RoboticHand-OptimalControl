<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/views/templates/default/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
            	<p:focus />
            	<h:form>
            		<p:panel header="Cambiar ContraseÃ±a">
            			<p:panelGrid columns="2">
            				<p:outputLabel value="Actual" />
            				<p:password value="${actual}" size="20"  />
            				<p:outputLabel value="Password" />
							<p:password id="passwordNuevo1" value="${nueva}"
								match="#{p:resolveFirstComponentWithId('passwordNuevo2', view).clientId}" weakLabel="Debil"
								goodLabel="Aceptable" strongLabel="Fuerte" size="20"
								feedback="true" validatorMessage="Los Password no coinciden" />
							<p:outputLabel value="Confirmar Password" />
							<p:password id="passwordNuevo2" value="${nueva2}"
								size="20" />
            			</p:panelGrid>
            			<p:spacer height="15px" />
            			<f:facet name="footer">
            				<p:commandButton value="Actualizar" action="actualizar"/>
            			</f:facet>
            		</p:panel>
            		
            		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
            	</h:form>
            </div>
        </div>
        
    </ui:define>

</ui:composition>
